# Build and deploy to GitHub Pages (https://<user>.github.io/<repo>/)
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      # Relative base so asset paths work; VITE_BASE_PATH for React Router on project pages
      - run: npm run build
        env:
          VITE_BASE_URL: ./
          VITE_BASE_PATH: /${{ github.event.repository.name }}/

      # SPA fallback: serve index.html for unknown paths so client-side routing works
      - run: cp dist/index.html dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deploy
